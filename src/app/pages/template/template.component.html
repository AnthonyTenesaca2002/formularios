<h3 class="text-center">FORMULARIOS</h3>
<h4>Tipo:{{tipo}} </h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" name="nombre" type="text" [ngModel]="usuarios.nombre" placeholder="Nombre" #nombre="ngModel" [class.is-invalid]="nombre.invalid && nombre.touched" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" name="apellido" type="text" [ngModel]="usuarios.apellido" placeholder="Apellido" #apellido="ngModel" [class.is-invalid]="apellido.invalid && apellido.touched" required>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control" name="email" type="email" [ngModel]="usuarios.email" placeholder="Correo electrÃ³nico" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" required>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
